<div id="loginModal" class="modal fade" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                <h4 class="modal-title"> Login </h4>
            </div>
            <div class="modal-body">
                <div class="col-md-6 col-xs-12">
                    <form [formGroup]="loginForm" (ngSubmit)="loginUser(loginForm.value)" autocomplete="off" novalidate>
                        <div class="form-group" [ngClass]="{'error': email.invalid && email.dirty}">
                            <label for="email">Email:</label>
                            <em *ngIf="email?.invalid && (email?.dirty)">Required</em>
                            <!--<em *ngIf="email?.invalid && email?.dirty && email.errors.validateEmail"> Email is invalid </em>-->
                            <em *ngIf="email?.invalid && email?.dirty && email.errors.pattern"> Email is invalid </em>
                            <input (ngModel)="email" name="email" required type="email" class="form-control" placeholder="Email" formControlName="email" pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$" autofocus/>
                        </div>

                        <div class="form-group" [ngClass]="{'error': password.invalid && password.dirty}">
                            <label for="password">Password:</label>
                            <em *ngIf="password?.invalid && password?.dirty">Required</em>
                            <input (ngModel)="password" name="password" required type="password" class="form-control" placeholder="Password" formControlName="password" />
                        </div>

                        <button type="submit" [disabled]="!loginForm.valid" class="btn btn-primary">Login</button>
                        <button type="button" class="btn btn-default" (click)="resetForm()" data-dismiss="modal">Cancel</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
