<div class="profilePicMainDiv">
    <div class="profilePic">
        <img src="../../Images/profileLogo.png" alt="Profile Picture" class="img-circle profileImage">
    </div>
    <div class="profileInfo">
        <!--<span>Welcome,</span>-->
        <h2><strong>{{basicUserInfo?.firstName}} {{basicUserInfo?.lastName}}</strong></h2>
        <h2>{{basicUserInfo?.roleName}}</h2>
    </div>
</div>

<!--<br />-->
<!-- Side Navigation Menu-->
<div class="menuSection">
    <ul class="sideNav">
        <li>
            <a class="textWhite" [routerLink]="['/dashboard']" [routerLinkActive]="['active']"><i class="fa fa-dashboard"></i> DashBoard</a>
        </li>
        <li>
            <a class="textWhite" [routerLink]="['/profile']" [routerLinkActive]="['active']"><i class="fa fa-user"></i> Profile</a>
        </li>
        <li>
            <a class="textWhite" [routerLink]="['/addWork']" [routerLinkActive]="['active']"><i class="fa fa-plus"></i> Add Work</a>
        </li>
        <li *ngIf="basicUserInfo?.roleId != 1">
            <a class="textWhite" [routerLink]="['/works']" [routerLinkActive]="['active']"><i class="fa fa-list"></i> View Works</a>
        </li>
        <li *ngIf="basicUserInfo?.roleId != 1">
            <a class="textWhite" [routerLink]="['/reportIssue']" [routerLinkActive]="['active']"><i class="fa fa-edit"></i> Report An Issue</a>
        </li>

        <!-- Admin Controls -->
        <li *ngIf="basicUserInfo?.roleId == 1">
            <a class="textWhite" [routerLink]="['/workRequests']" [routerLinkActive]="['active']"><i class="fa fa-list"></i> View New Work Requests </a>
        </li>       
        <li *ngIf="basicUserInfo?.roleId == 1">
            <a class="textWhite" [routerLink]="['/reportedIssues']" [routerLinkActive]="['active']"><i class="fa fa-list"></i> View All Reported Problems</a>
        </li>
        <li *ngIf="basicUserInfo?.roleId == 1">
            <a class="textWhite" [routerLink]="['/allWorks']" [routerLinkActive]="['active']"><i class="fa fa-list"></i> View All Works</a>
        </li>
        <li *ngIf="basicUserInfo?.roleId == 1">
            <a class="textWhite"[routerLink]="['/allUsers']" [routerLinkActive]="['active']"><i class="fa fa-list"></i> View All Users</a>
        </li>
        <!--End of Admin Controls-->

        <li>
            <a class="textWhite" [routerLink]="['/changePassword']" [routerLinkActive]="['active']"><i class="fa fa-plus"></i> Change Password</a>
        </li>
        <li>
            <a class="textWhite" (click)="confirmDeleteAccount()"><i class="fa fa-trash"></i> Delete Account</a>
        </li>

        


    </ul>
</div>
<!-- Side Navigation Ends-->

<p-confirmDialog header="Confirmation" icon="fa fa-question-circle" width="425" style="background-color:black"></p-confirmDialog>
